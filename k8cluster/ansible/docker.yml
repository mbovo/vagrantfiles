---


- hosts: "{{ myhosts }}"
  become: true
  vars:
    docker_kernel_options:
      - "net.ipv4.ip_forward = 1"
      - "net.bridge.bridge-nf-call-arptables = 1"
      - "net.bridge.bridge-nf-call-iptables = 1"
    timezone: "Europe/Rome"
  tasks:

    - name: "[PREREQ] - Update local timezone"
      shell: rm -f /etc/localtime && ln -s /usr/share/zoneinfo/{{timezone}} /etc/localtime

    - name: "System update"
      yum:
        name: '*'
        state: latest
    - name: "Install prereq"
      yum:
        name: ["epel-release", "yum-utils", "device-mapper-persistent-data", "lvm2", "bridge-utils", "libselinux-python", "nano" ]
        state: latest
    - name: "Install docker repo"
      shell: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo 
    - name: "Install docker"
      yum:
        name: docker-ce-18.06.2.ce
        state: present
        update_cache: true
    - name: "Create docker settings dir"
      file:
        path: "{{item}}"
        state: directory
      with_items:
        - /etc/systemd/system/docker.service.d
        - /etc/docker
    - name: "Configure docker"
      blockinfile:
        path: /etc/docker/daemon.json
        create: true
        marker: ""
        block: |
          {
            "exec-opts": ["native.cgroupdriver=systemd"],
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "100m"
            },
            "storage-driver": "overlay2",
            "storage-opts": [
              "overlay2.override_kernel_check=true"
            ]
          }
    - name: "Re-apply systemd"
      systemd:
        daemon_reload: yes
    - name: "Restart and enable docker daemon"
      systemd:
        name: docker
        state: started
        enabled: true

    - name: "[CONFIGURE] - Add kernel options"
      lineinfile:
        dest: "/etc/sysctl.conf"
        line: "{{ item }}"
        create: true
      with_items: "{{ docker_kernel_options }}"

    - name: "Reload sysctl"
      command: "sysctl -p"